<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="/recive.html"> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create User</h2>
        </div>
        <form class="form" action="resive.html" method="GET" >
            <div class="form-control">
                <label for="username" name="username">User Name</label>
                <input id="txtUserName" type="text" name="username" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email" name="email">Email</label>
                <input id="txtEmail" type="email" name="email" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="pwd" name="pwd">Password</label>
                <input id="txtPwd" type="password" name="pwd" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="conpwd" name="conpwd">Confirm Password</label> 
                <input id="txtConPwd" type="password" name="conpwd" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <button>Register</button>
            </div>
        </form>
    </div>
    <script src="Script.js"></script>
</body>

</html>
